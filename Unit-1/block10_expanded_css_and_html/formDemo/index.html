<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms demo</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article>
      <h2>Simple form</h2>
      <form>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Form for cell phone, email and password</h2>
      <form>
        <label for="cellNumber">Cell Number:</label><br />
        <input type="number" id="cellNumber" name="cellNumber" /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />
        <label for="password">Password (8 characters minimum):</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Radio button - what is your favorite so far:</h2>
      <form>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Checkbox:</h2>
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label><br />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Date:</h2>
      <form>
        <label for="start">Start date:</label>

        <input
          type="date"
          id="start"
          name="trip-start"
          value="2018-07-22"
          min="2018-01-01"
          max="2018-12-31"
        />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Text Area:</h2>
      <form>
        <label for="w3review">Review:</label>

        <textarea id="w3review" name="w3review" rows="4" cols="50"> </textarea>
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Animals:</h2>
      <form>
        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
      </form>
    </article>
  </body>
</html>
