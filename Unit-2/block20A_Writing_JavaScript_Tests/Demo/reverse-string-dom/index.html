<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverser</title>
    <style>
      main {
        width: 20rem;
        margin: 0 auto;

        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- 
        This website consists of an input field and an output. 
        When the user clicks the button, the string they typed into 
        the input will be reversed and displayed as the output. 
      -->
      <h1>String Reverser</h1>
      <label>
        Type something:
        <input type="text" />
      </label>
      <button>Reverse!</button>
      <label>
        Output:
        <output></output>
      </label>
    </main>

    <script src="index.js"></script>
  </body>
</html>
